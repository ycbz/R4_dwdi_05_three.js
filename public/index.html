<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rubik's Cubi</title>
    <style>
        body {
            margin: 0;
        }
    </style>
</head>

<body>
    <script type="module">
        // Import de la librairie
        import * as THREE from 'https://unpkg.com/three/build/three.module.js';
        import { OrbitControls } from "https://cdn.jsdelivr.net/npm/three@0.121.1/examples/jsm/controls/OrbitControls.js";

        // Fonction pour redimensionner la scène à la fenêtre
        function OnWindowResize() {
            let SCREEN_WIDTH = window.innerWidth;
            let SCREEN_HEIGHT = window.innerHeight;
            let ratioLargeurHauteur = SCREEN_WIDTH / SCREEN_HEIGHT;

            camera.aspect = ratioLargeurHauteur;
            camera.updateProjectionMatrix();

            renderer.setSize(SCREEN_WIDTH, SCREEN_HEIGHT);
        }
        window.addEventListener("resize", OnWindowResize);

        // Création de la scène, de la caméra et du rendu
        const scene = new THREE.Scene();

        const camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 1000);

        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Création d'un cube
        const geometry = new THREE.BoxGeometry(1, 1, 1);
        const material = new THREE.MeshBasicMaterial({ color: 0xffffff });
        const cube = new THREE.Mesh(geometry, material);
        scene.add(cube);

        camera.position.x = 5;
        camera.position.y = 3.5;
        camera.position.z = 5;

        // Duplication du cube pour créer le Rubik's Cube
        const cubeGroup = new THREE.Group();
        for (let i = 0; i < 27; i++) {
            const cube = new THREE.Mesh(geometry, material);
            cube.position.x = Math.floor(i / 9) - 1;
            cube.position.y = Math.floor(i / 3) % 3 - 1;
            cube.position.z = i % 3 - 1;
            cubeGroup.add(cube);

            const cubeBoxHelper = new THREE.BoxHelper(cube, 0x000000);
            cubeBoxHelper.material.color.set(0x000000);
            cubeBoxHelper.material.linewidth = 1;
            cubeGroup.add(cubeBoxHelper);
        }
        scene.add(cubeGroup);

        // Contrôle de l'orbite
        const controls = new OrbitControls(camera, renderer.domElement);

        // Fonction d'affichage du rendu
        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>

</html>
